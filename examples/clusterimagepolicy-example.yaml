apiVersion: policy.sigstore.dev/v1alpha1
kind: ClusterImagePolicy
metadata:
  name: docker-foundry
spec:
  images:
  - glob: "quay.io/geonet/**"
  - glob: "ghcr.io/geonet/**"
  authorities:
  - keyless:
      identities:
      - issuer: https://token.actions.githubusercontent.com
        subjectRegExp: "^(https://github.com/GeoNet/docker-foundry/.github/workflows/(build|sync).yml@refs/(heads/main|tags/v[0-9].[0-9].[0-9]))$"
