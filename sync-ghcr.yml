docker.io:
  tls-verify: true
  images-by-semver:
    vmware/govc: ">= v0.37.0"
    grafana/grafana-oss: ">= 11.1.0"
  images-by-tag-regex:
    golang: ^1\.23(\.[0-9]+)?-alpine3\.21$
  images:
    alpine:
      - '3.21'
      - '3.20'
      - '3.19'
      - '3.18'
    almalinux:
      - '8.10'
      - '8.10-minimal'
      - '9.5'
      - '9.5-minimal'
    redhat/ubi8:
      - '8.10'
    redhat/ubi8-minimal:
      - '8.10'
    debian:
      - 'bookworm-slim'
    hadolint/hadolint:
      - 'v2.12.0-alpine'
    hashicorp/packer:
      - '1.11.2'
    hashicorp/tfc-agent:
      - '1.17.3'
    python:
      - 3.11-bookworm
      - 3.11.4-bullseye
      - 3.11.9-bullseye
      - 3.12.2-bullseye
      - 3.12.2-alpine3.19
      - 3.11.9-alpine3.19
      - 3.11.4-alpine3.18
    koalaman/shellcheck-alpine:
      - v0.9.0
    tonistiigi/binfmt:
      - latest
    node:
      - 20.3-alpine3.18
      - 21.6-alpine3.19
      - 22.9-alpine3.20
      - 23.9-alpine3.21
    earthscope/ringserver:
      - 'v4.0.1'
    victoriametrics/victoria-metrics:
      - 'v1.117.1'
    victoriametrics/victoria-logs:
      - 'v1.28.0'
    victoriametrics/vmalert:
      - 'v1.125.1'
quay.io:
  tls-verify: true
  images:
    fedora/fedora-coreos:
      - stable
    fedora/fedora:
      - '39'
      - '40'
      - '41'
      - '40-aarch64'
      - '41-aarch64'
    centos/centos:
      - stream9
      - stream10
    skopeo/stable:
      - 'v1.16'
      - 'v1.17'
  images-by-semver:
    prometheus/prometheus: ">= v2.53.0"
    prometheus/snmp-exporter: ">= v0.26.0"
    prometheus/blackbox-exporter: ">= v0.25.0"
    prometheus/alertmanager: ">= v0.28.1"

cgr.dev:
  tls-verify: true
  images-by-semver:
    chainguard/curl: ">= 8.1.2"
  images:
    chainguard/nginx:
      - 'latest'

ghcr.io:
  tls-verify: true
  images-by-semver:
    siderolabs/conform: ">= v0.1.0"
  images:
    zaproxy/zaproxy:
     - '20240402-stable'
     - '20250804-stable'
